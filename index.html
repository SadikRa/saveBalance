<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money robury</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-sky-500 text-center">Money MasterðŸ’°</h1>
    </header>
    <main>
      <section
        class="w-9/12 mx-auto py-5 mt-5 grid md:grid-cols-2 lg:grid-cols-2"
      >
        <div class="w-full md:w-[65%] lg:w-[65%] mx-auto">
          <img src="Screenshot_9.png" alt="" srcset="" />
        </div>

        <div
          class="w-full md:w-[65%] lg:w-[65%] mx-auto justify-items-center items-center"
        >
          <h3 class="text-2xl text-center">Income</h3>
          <div class="flex gap-3 mt-3">
            <h1>Income:</h1>
            <input
              id="total-income"
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full max-w-xs"
            />
          </div>
          <h3 class="text-2xl text-center">Expenses</h3>
          <div class="flex gap-5 mt-3">
            <h1>Food:</h1>
            <input
            id="food-price"
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full max-w-xs"
            />
          </div>
          <div class="flex gap-6 mt-3">
            <h1>Rent:</h1>
            <input
            id="rent-price"
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full max-w-xs"
            />
          </div>
          <div class="flex gap-3 mt-3">
            <h1>Clothes:</h1>
            <input
            id="clothes-price"
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full max-w-xs"
            />
          </div>
          <div class="text-center">
            <button id="first-button" class="btn btn-info mt-5">
              Calculate
            </button>
          </div>
          <div class="text-center my-5">
            <h3 class="text-2xl text-center">
              Total Expenses: $<span id="total-cost">5500</span>
            </h3>
          </div>
          <div class="text-center my-5">
            <h3 class="text-2xl text-center">Balance: $<span id="balance-total">4500</span></h3>
          </div>
          <div class="flex gap-5">
            <div class="w-[50%]">
              <div class="flex gap-6 mt-3">
                <h1>Save:</h1>
                <input
                id="sava-balance"
                  type="text"
                  placeholder="Type here"
                  class="input input-bordered w-full max-w-xs"
                />
              </div>
            </div>
            <h1 class="text-2xl mt-3">%</h1>
            <div class="w-[50%]">
              <button id="save-button" class="btn btn-info mt-3">Save</button>
            </div>
          </div>

          <div class="text-center my-5">
            <h3 class="text-2xl text-center">
              Saving Amount:$<span id="sava-balancess">2000</span>
            </h3>
          </div>
          <div class="text-center my-5">
            <h3 class="text-2xl text-center">
              Remaining Balance:$<span id="present-balance">2500</span>
            </h3>
          </div>
        </div>
      </section>
    </main>

    <!-- js file  -->
    <script src="index.js"></script>
  </body>
</html>
